<div *ngIf="user.uid | async as uid; else login">
    The user is logged in.{{uid}}
    <div *ngIf="user.isAdmin | async">The user also has ADMIN super powers.</div>
    <button (click)="user.logout()">Logout</button>
</div>
<ng-template #login>
    You need to login: <button (click)="user.login()">Login</button>
</ng-template>
